<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js" charset="utf-8"></script>
    <link rel="stylesheet" href="../css/master.css">
    <meta charset="utf-8">
    <title>Survey form</title>
  </head>
  <body>
    <header>
      <h1 id="title">Peugeot Model Purchase</h1>

    </header>

    <p id="description">Fill details to complete your Peugeot order</p>
    <form id="survey-form">
      <div class="input-headings">
      <label for="name" id="name-label"> Name </label>
      <input id="name" type="text" name="name" placeholder="Name" class="form-inputs" required> </input>
      <br>
      <label for="email" id="email-label"> Email </label>
      <input id="email" type="email" name="email" placeholder="email@gmail.com" class="form-inputs" required> </input>
      <br>
      <label for="number" id="number-label"> Age </label>
      <input id="number" type="number" name="number" placeholder="18" min="18" max="100" class="form-inputs" required> </input>
      <br>
      <label for="dropdown" id="model"> Select model </label>
      <select id="dropdown" class="form-inputs">
        <option value="208"> 208 </option>
        <option value="308"> 308 </option>
        <option value="508"> 508 </option>
        <option value="2008"> 2008 </option>
        <option value="3008"> 3008 </option>
        <option value="5008"> 5008 </option>
      </select>
      <br>
      <br>
      <label for="model_color" id="model_color"><br> Model Color: </br></label>
      <br>
      <input id="model_color" id="black" type="radio" name="color" value="black">
      <label for="model_color"> Black </label>
      <br>
      <input id="model_color" id="white" type="radio" name="color" value="white">
      <label for="model_color"> White </label>
      <br>
      <input id="model_color" id="red" type="radio" name="color" value="red">
      <label for="model_color"> Red </label>
      <br>
      <br>
      <label for="features"><br> Add features: </br></label>
      <br>
      <input id="checkbox" type="checkbox" name="features" value="gps"> </input>
      <label for="checkbox"> GPS helper - 500,00€</label>
      <br>
      <input id="checkbox" type="checkbox" name="features" value="park-assist"> </input>
      <label for="checkbox"> Park-assist - 1000,00€ </label>
      <br>
      <input id="checkbox" type="checkbox" name="features" value="aluminum-rims"> </input>
      <label for="checkbox"> aluminum rims - 1500,00€ </label>
      <br>
      <br>
      <label id="textarea"> Additional Comments </label>
      <br>
      <textarea id="textarea" name="instructions" rows="5" cols="40">

      </textarea>
      <br>
      <input id="submit" type="submit" value="Place Order" class="submit-button"></input>
    </div>
    </form>
  </body>
</html>
